<html>
    <head>
		<title>Skitter</title>
	</head>
    <body>
        <link rel='stylesheet' href='CSS/auth.css'>
	    <form id='login'>
            <div class='logo'><img src="img/Skitter.png"></img></div>
            <div><input class='textField' id='usr' type='text' placeholder='RIT Username' required></div>
            <div><input class='textField' id='pass' type='password' placeholder='Password' required></div>
            <div><p id='loginResponse'></p></div>
            <div><button type='button' onclick="attemptLogin(document.getElementById('usr').value, document.getElementById('pass').value);">Login</button></div>
        </form>
        <form id='register' action='/register.html' method='get'>
            <div><button type='submit'>Register</button></div>
        </form>
        <script>
function attemptLogin(usr, pass){
    var xhttp = new XMLHttpRequest(),
        suc="success",

    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            if(~this.responseText.indexOf(suc)){
                window.location.href='home.html';

            }else{
                window.location.href='index.html';
            }
        }
        
    };
    xhttp.open("POST", "php/login.php", true);
    xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
    xhttp.setRequestHeader("Accept-Encoding", "br;q=1");
    xhttp.send("usr="+usr+"&pass="+pass);

}
        </script>
    </body>
</html>
