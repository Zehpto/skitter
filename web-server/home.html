<html>
    <head>
        <title>Skitter</title>
    </head>
    <body onload='loadSkits();'>
        <link rel='stylesheet' href='CSS/home.css'>
        <div class='topBar'>
            <form action='/php/search.php' method='post'>
                <img src='img/Logo.png' height='30'/>
                <img src='img/Skitter.png' height='25'/>
                <input name='search' type='text' placeholder='search'>
                <img src='img/Account.png' height='30' align='right'/>
                <a href='settings.html'>
                    <img src='img/settings.png' height='25'align='right'/>
                </a>
            </form>
        </div>
        <div class='row'>
            <form class='feedForm' action='php/skitHandler.php', method='post'>
                <input type='text' name='newSkit' class='textField' placeholder='Whats on your mind...?' rows='4' cols='40' maxlength='150'/>
                <!--<button type='submit'>submit</button>-->
            </form>
            <form class='feedForm'>
                <p id='skitFeed'>No skits :(</p>
            </form>
            <form class='feedForm'>
                <input name='search' class='textField'type='text' placeholder='search'>
            </form>
            <form style="display: hidden" action="php/search.php" method="POST" id="form">
                  <input type="hidden" id="res" name="res" value=""/>
            </form>
        </div>
        <script>
function loadSkits(){
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            if(~this.responseText.indexOf("index.html")){
                window.location = "../index.html";
            }else{                                               
                document.getElementById('skitFeed').innerHTML = this.responseText;
            }
        }
    };
    xhttp.open("POST", "php/skitHandler.php", true);
    xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
    xhttp.send("getSkit=0");

}
        </script>
    </body>
</html>
